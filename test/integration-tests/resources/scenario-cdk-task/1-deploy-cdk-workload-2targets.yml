
OrganizationUpdate:
  Type: update-organization
  Skip: true
  Template: ./organization.yml

CdkWorkload:
  Type: update-cdk
  Path: ./workload/
  RunNpmInstall: true
  RunNpmBuild: true
  OrganizationBinding:
    IncludeMasterAccount: true
    Account: !Ref AccountA
    Region: eu-central-1
  MaxConcurrentTasks: 1
  FailedTaskTolerance: 0
